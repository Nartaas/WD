<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">


    <title>Women's Day</title>
</head>

<body>


    <div id="background" class="background"></div>


    <div class="container">


        <div class="section-left">
            <a href="#content">
                <i class="fas fa-arrow-circle-down fa-3x"></i>
            </a>
            <img src="img/heart.jpg" alt="">

        </div>


        <div class="section-right">

            <iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

            <audio autoplay loop>
                <source src="shallow.mp3">
            </audio>


            <div id="content" class="content">
                <h2>You are the woman who makes me feel like a real man.
                    <br>
                    I always get lost in the warmth of Your eyes and Your kind smile...
                    <br>
                    The way you love, makes my world alive and
                    I promise You my love for rest of my life!
                </h2>
            </div>

            <div class="name">
                <h2>Happy<br>
                    <span style="color:#680c0c;">Women's</span>
                    <br>
                    <span style="color:#f4f4f4;">Day!</span>
                </h2>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>

</html>
